<head>

<body {% if "login" in request.path %} class="bg-dark" {% endif %} >

	<!--{% comment %}{% if "login" not in request.path %}{% endcomment %}-->
	{% if user.is_authenticated %}
		{% include "Base/left_menu.html" %}
	{% endif %}


	<!-- JS -->
	<script src="{% static 'assets/js/vendor/jquery-2.1.4.min.js' %}"></script>
	<script src="{% static 'assets/js/popper.min.js' %}"></script>
	<script src="{% static 'assets/js/plugins.js' %}"></script>
	<script src="{% static 'assets/js/main.js' %}"></script>



	<!-- Aqui se coloca el resto de la pagina -->
	{% block content %}{% endblock %}

	<script src="{% static 'assets/js/lib/data-table/datatables.min.js' %}"></script>

	<script type="text/javascript">
		$(document).ready(function() {
		  $('#bootstrap-data-table-export').DataTable();
		} );
	</script>

	
	<!--  Chart js y Widgets -->
    <script src="{% static 'assets/js/lib/chart-js/Chart.bundle.js' %}"></script>
    <script src="{% static 'assets/js/widgets.js' %}"></script>

    <!-- Forms Advanced -->
    <script src="{% static 'assets/js/lib/chosen/chosen.jquery.min.js' %}"></script>
	<script>
        jQuery(document).ready(function() {
            jQuery(".standardSelect").chosen({
                disable_search_threshold: 10,
                no_results_text: "Nada encontrado",
                width: "100%"
            });
        });
    </script>
